<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepSnap</title>
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay></video>
    </div>

    <div class="media-controls">
        <div class="zoomInOut" style="transform: scale(1);">
            <div class="in">+</div>
            <div class="out">-</div>
        </div>
        <div id="record-video">
            <div class="record-video-animate"></div>
        </div>
        <div id="capture-photo">
            <div class="capture-photo-animate"></div>
        </div>    
    </div>

    <div class="filter-controls">
        <div class="filters filter1">
            <img class="testImage" src="./testFilter.jpg">
        </div>
        <div class="filters filter2">
            <img class="testImage" src="./testFilter.jpg">
        </div>
        <div class="filters filter3">
            <img class="testImage" src="./testFilter.jpg">
        </div>
        <div class="filters filter4">
            <img class="testImage" src="./testFilter.jpg">
        </div>
        <div class="filters filter5">
            <img class="testImage" src="./testFilter.jpg">
        </div>
    </div>

    <div class="gallery-button">
        <i class="fas fa-photo-video"></i>
    </div>
    <script src="./script.js"></script>
    <script src="./db.js"></script>
    <script src="./mediaUtil.js"></script>
</body>
</html>
